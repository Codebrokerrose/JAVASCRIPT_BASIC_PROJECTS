<!-- math.random generates the random number btn 0 and 1 -->
 <!-- if between 0 and 1/3 => rock
       if btn 1/3 and 2/3 => paper
       if btn 2/3 and 1 => scissorss
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>rock-paper-scissors</title>
     <link rel="stylesheet" href="styles/3rock-paper-scissor.css">
 </head>
 <body>
     <p class="title">Rock-paper-scissors</p>
     <button onclick="
         playGame('rock');
     " class="move-button js-rock-button"><img src="images/rock.webp" alt="notloaded" class="move-icon"></button>
     <button onclick="
         playGame('paper');
     " class="move-button"><img src="images/paper.webp" alt="notloaded" class="move-icon"></button>
     <button onclick="
         playGame('scissors');
     " class="move-button"><img src="images/scissors.webp" alt="notloaded" class="move-icon"></button>
     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>
     <button onclick="
         score.wins=0;
         score.loses=0;
         score.ties=0;
         localStorage.removeItem('score');
         updateScoreElement();
     " class="reset-score-button">Reset Score</button>
     <button  onclick="
        autoPlay();
     " class="auto-play-button">Auto Play</button>
     <script src="scripts/3rock-paper-scissor.js"></script>
 </body>
 </html>
